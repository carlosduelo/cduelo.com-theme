<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="author" content="{{.Site.Author}}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  crossorigin="anonymous">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="/css/general.css"/>
  <link rel="stylesheet" href="/css/footer.css"/>
  <link rel="stylesheet" href="/css/navbar.css"/>
  <link rel="stylesheet" href="/css/gallery.css"/>

  {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s+%s" href="%s" title="%s" />` .Rel .MediaType.Type .MediaType.Suffix .Permalink $.Site.Title | safeHTML }}
  {{ end -}}

  <link rel="icon" href="{{.Site.BaseURL}}/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="{{.Site.BaseURL}}/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="{{.Site.BaseURL}}/favicon.png" type="image/vnd.microsoft.icon"><!--The 2010 IANA standard but not supported in IE-->

  <title>{{.Site.Title}}</title>
</head>
